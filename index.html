                    markSeen(day);
                    // update open-state label
                    const el = grid.querySelector(`[data-day='${day}']`);
                    if (el) el.querySelector('.open-state').textContent = 'N√§hty';
                }

                function closeModal() {
                    modalBackdrop.style.display = 'none';
                }

                closeModalBtn.addEventListener('click', closeModal);
                modalBackdrop.addEventListener('click', function (e) { if (e.target === modalBackdrop) closeModal(); });

                // localStorage for seen flags
                const LS_KEY = 'xmas_calendar_seen_' + YEAR;
                function getSeen() {
                    try { return JSON.parse(localStorage.getItem(LS_KEY) || '{}'); } catch (e) { return {} }
                }
                function markSeen(day) { const s = getSeen(); s[day] = true; localStorage.setItem(LS_KEY, JSON.stringify(s)); }
                function isSeen(day) { const s = getSeen(); return !!s[day]; }
                function resetSeen() { localStorage.removeItem(LS_KEY); render(); }

                // openAll dev button
                document.getElementById('openAllBtn').addEventListener('click', () => { location.search = '?openAll=1'; });
                document.getElementById('resetBtn').addEventListener('click', () => { if (confirm('Reset seen flags?')) { resetSeen(); } });

                // Next unlock countdown (keeps previous behaviour)
                const nextTimerEl = document.getElementById('nextTimer');
                let countdownInterval = null;
                function getNextUnlockDate(now) {
                        const year = now.getFullYear();
                        const dec1 = new Date(year, 11, 1, 0, 0, 0, 0);
                        if (now < dec1) return dec1;
                        for (let i = 1; i <= TOTAL_DAYS; i++) {
                            const d = new Date(year, 11, i, 0, 0, 0, 0);
                            if (d.getTime() > now.getTime()) return d;
                        }
                        return null; // all unlocked
                    }

                    function updateNextTimer() {
                        if (countdownInterval) { clearInterval(countdownInterval); countdownInterval = null; }
                        const now = getToday(simulate);
                        if (openAllMode) { nextTimerEl.textContent = 'All unlocked (dev)'; return; }
                        const next = getNextUnlockDate(now);
                        if (!next) { nextTimerEl.textContent = 'All days unlocked'; return; }

                        function tick() {
                            const nowLocal = getToday(simulate);
                            const diff = Math.max(0, next - nowLocal);
                            if (diff <= 0) { render(); return; }
                            const s = Math.floor(diff / 1000) % 60; const m = Math.floor(diff / 60000) % 60; const h = Math.floor(diff / 3600000) % 24; const d = Math.floor(diff / 86400000);
                            const pieces = [];
                            if (d > 0) pieces.push(d + 'd');
                            pieces.push(String(h).padStart(2, '0') + ':' + String(m).padStart(2, '0') + ':' + String(s).padStart(2, '0'));
/*
                            nextTimerEl.textContent = 'Next unlock in ' + pieces.join(' ');

*/
                        }
                        tick();
                        countdownInterval = setInterval(tick, 1000);
                    }

                    // per-second updater for each slot's countdown text (no full re-render)
                    let perSecondTicker = null;
                    function startPerSecondCountdown() {
                        if (perSecondTicker) clearInterval(perSecondTicker);
                        perSecondTicker = setInterval(() => {
                            const nowTs = getToday(simulate).getTime();
                            // update each countdown span
                            let anyChanged = false;
                            for (const [day, span] of countdownSpans.entries()) {
                                const unlockTs = parseInt(span.getAttribute('data-unlock-ts'), 10);
                                const remaining = unlockTs - nowTs;
                                const text = formatCountdown(remaining);
                                if (span.textContent !== text) { span.textContent = text; anyChanged = true; }
                                if (remaining <= 0) {
                                    // if this slot just unlocked, re-render to remove overlay and wire open ability
                                    // mark a flag to re-render after loop to avoid DOM mutation during iteration
                                    anyChanged = true;
                                }
                            }
                            if (anyChanged) { render(); }
                        }, 1000);
                    }

                    // initial render
                    render();
                    startPerSecondCountdown();

                    // Autosync: when the real clock passes midnight, re-render (safety)
                    setInterval(() => { render(); }, 60 * 1000);

                    // Expose a couple functions for quick hacks in console
                    window._calendar = { render, openDay, SURPRISES };
